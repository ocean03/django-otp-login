{% extends 'base.html' %}

{% block title %}Home Page{% endblock title %}

{% block content %} 
    <h2>Home Page</h2>
    {% if user.is_authenticated %}
    <p>Hi</p>
    <p>{{user.email}}</p>
    <br><br>
    <a href="{% url 'logout' %}">Logout</a>
    {% else %}
    <a href="{% url 'login' %}">Login</a>
    <br><br>
    <a href="{% url 'signup' %}">Sign Up</a>
    {% endif %}
{% endblock content %}
